<script>
// --- logowanie ---
let currentUser = localStorage.getItem("loggedUser") || "";
if(currentUser){
  document.getElementById("currentUser").innerText = currentUser;
  if(!localStorage.getItem(currentUser+"_points")) localStorage.setItem(currentUser+"_points","0");
  if(!localStorage.getItem(currentUser+"_rebirth")) localStorage.setItem(currentUser+"_rebirth","0");
  updateStats();
}

function loginUser(){
  const name = document.getElementById("loginName").value.trim();
  if(!name){ document.getElementById("loginMessage").innerText="Wpisz imiÄ™!"; return; }
  localStorage.setItem("loggedUser", name);
  currentUser = name;
  document.getElementById("currentUser").innerText = currentUser;
  if(!localStorage.getItem(currentUser+"_points")) localStorage.setItem(currentUser+"_points","0");
  if(!localStorage.getItem(currentUser+"_rebirth")) localStorage.setItem(currentUser+"_rebirth","0");
  document.getElementById("loginMessage").innerText = "Zalogowano!";
  updateStats();
}

function updateStats(){
  const pts = parseInt(localStorage.getItem(currentUser+"_points") || 0);
  const reb = parseInt(localStorage.getItem(currentUser+"_rebirth") || 0);
  document.getElementById("points").innerText = pts;
  document.getElementById("rebirth").innerText = reb;
}

// --- przykÅ‚adowa funkcja dodawania punktÃ³w ---
function addPoints(amount){
  let pts = parseInt(localStorage.getItem(currentUser+"_points")||0);
  let reb = parseInt(localStorage.getItem(currentUser+"_rebirth")||0);
  if(reb>0) amount = amount * Math.pow(2,reb); // punkty mnoÅ¼one po rebirth
  pts += amount;
  localStorage.setItem(currentUser+"_points",pts);
  updateStats();
}

</script>
