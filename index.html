<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Mega Gry</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:linear-gradient(to right,#1e3c72,#2a5298); color:white; text-align:center;}
header,footer{background:#0d1b33;padding:20px;}
section{max-width:900px;margin:20px auto;background:rgba(0,0,0,0.6);padding:20px;border-radius:12px;}
button{padding:10px 15px;margin:5px;font-weight:bold;border:none;border-radius:6px;cursor:pointer;background:#ff9800;}
input{padding:8px;border-radius:5px;border:none;}
img{max-width:100%;border-radius:10px;}
.game-box{margin-top:10px;font-weight:bold;}
</style>
</head>
<body>

<header>
<h1> Mega Gry </h1>
<p>Punkty: <span id="points">0</span> | Rebirth: <span id="rebirths">0</span></p>
<p>Następny rebirth: <span id="nextReq">100000</span> pkt</p>
</header>

<section>
<h2> Koło Fortuny</h2>
<button onclick="spin()">Zakręć</button>
<div id="wheel" class="game-box"></div>
</section>

<section>
<h2> Losowanie 1–100</h2>
<button onclick="draw()">Losuj</button>
<div id="drawRes" class="game-box"></div>

<section>
<h2> Zgadnij postać</h2>
<img id="movieImg">
<br><br>
<input id="movieInput" placeholder="Imię postaci">
<button onclick="checkMovie()">Sprawdź</button>
<button onclick="nextMovie()">Losuj</button>
<div id="movieRes" class="game-box"></div>
</section>


<section>
<h2> Klikacz</h2>
<button onclick="clickPoint()">Kliknij +1 pkt</button>
<button onclick="doRebirth()">Rebirth</button>
<div>Kliknięcia: <span id="clicks">0</span></div>
</section>

<footer>
<p>© 2026 PlayWatch</p>
</footer>

<script>
let points=0, clicks=0, rebirths=0;

function add(p){ points+=p; updateUI(); }
function updateUI(){
  document.getElementById("points").innerText=points;
  document.getElementById("rebirths").innerText=rebirths;
  document.getElementById("nextReq").innerText=rebirthCost();
  document.getElementById("clicks").innerText=clicks;
}

function spin(){
  let w=Math.floor(Math.random()*500)+1;
  add(w);
  document.getElementById("wheel").innerText="+"+w+" pkt";
}

function draw(){
  let n=Math.floor(Math.random()*100)+1;
  add(n);
  document.getElementById("drawRes").innerText="Wylosowano: "+n+" pkt dodane!";
}

function clickPoint(){ clicks++; add(1); }

function rebirthCost(){ return 100000 * Math.pow(10, rebirths); }
function doRebirth(){
  if(points>=rebirthCost()){
    points=0; clicks=0; rebirths++;
    alert(" Rebirth wykonany!");
    updateUI();
  } else { alert("❌ Za mało punktów do rebirth!"); }
}


}
function checkChess(){
  let v=document.getElementById("chessInput").value.toLowerCase();
  if(v.includes(currentChess.answer)){
    add(20);
    document.getElementById("chessRes").innerText="✅ Dobrze +20 pkt";
  } else {
    document.getElementById("chessRes").innerText="❌ Źle: "+currentChess.answer;
  }
  
nextChess();


const movies=[
  {name:"Eleven", img:"https://static1.srcdn.com/wordpress/wp-content/uploads/2024/08/milly-bobby-brown-as-eleven-in-stranger-things-season-4.jpg"},
  {name:"Wednesday", img:"https://www.nme.com/wp-content/uploads/2022/11/Jenna-Ortega-Wednesday.jpg"},
  {name:"Furioza", img:"https://ayther.fr/wp-content/uploads/2022/04/furioza-2-netflix-768x419.jpg"}
];
let currentMovie;
function nextMovie(){
  currentMovie = movies[Math.floor(Math.random()*movies.length)];
  document.getElementById("movieImg").src=currentMovie.img;
  document.getElementById("movieRes").innerText="";
  document.getElementById("movieInput").value="";
}
function checkMovie(){
  let v=document.getElementById("movieInput").value.toLowerCase();
  if(v===currentMovie.name.toLowerCase()){
    add(20);
    document.getElementById("movieRes").innerText="✅ Dobrze +20 pkt";
  } else {
    document.getElementById("movieRes").innerText="❌ To "+currentMovie.name;
  }
}
nextMovie();

updateUI();
</script>

</body>
</html>
