<body>

<header>
  <div id="topBar">

</section>

<!-- ZGADNIJ POSTAÄ† -->

  <h2>ðŸŽ¬ Zgadnij postaÄ‡</h2>

  <input id="charInput" placeholder="Kto to?">
  <button onclick="checkChar()">SprawdÅº</button>

</section>

<script>
/* ====== STAN ====== */
let points = Number(localStorage.getItem("points")) || 0;
let rebirth = Number(localStorage.getItem("rebirth")) || 0;

function multiplier(){
  return rebirth + 1;
}

function rebirthCost(){
  if(rebirth === 0) return 100000;
  return 10 ** (rebirth + 5);
}

/* ====== UPDATE ====== */
function update(){
  document.getElementById("points").innerText = points;
  document.getElementById("rebirth").innerText = rebirth;
  document.getElementById("multiplier").innerText = "x"+multiplier();
  document.getElementById("rebirthCost").innerText = rebirthCost().toLocaleString();
  localStorage.setItem("points", points);
  localStorage.setItem("rebirth", rebirth);
}

/* ====== KLIKACZ ====== */
function clicker(){
  points += 1 * multiplier();
  update();
}

/* ====== LOSOWANIE ====== */
function drawNumber(){
  const n = Math.floor(Math.random()*100)+1;
  points += n; // BEZ mnoÅ¼nika
  document.getElementById("drawResult").innerText = "Wylosowano: "+n;
  update();
}

/* ====== KOÅO ====== */
function wheel(){
  const win = Math.floor(Math.random()*500)+1;
  points += win * multiplier();
  document.getElementById("wheelResult").innerText = "Wygrana: "+win;
  update();
}

/* ====== POSTACIE ====== */
const characters = [
 {name:"Eleven", img:"https://static1.srcdn.com/wordpress/wp-content/uploads/2024/08/milly-bobby-brown-as-eleven-in-stranger-things-season-4.jpg"},
 {name:"Wednesday", img:"https://www.nme.com/wp-content/uploads/2022/11/Jenna-Ortega-Wednesday.jpg"},
 {name:"Furioza", img:"https://ayther.fr/wp-content/uploads/2022/04/furioza-2-netflix-768x419.jpg"},
 {name:"Tony Stark", img:"https://static1.srcdn.com/wordpress/wp-content/uploads/2025/02/iron-man-tony-stark-new-ultimate-redesign.jpg"},
 {name:"Harry Potter", img:"https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/11/harry-potter-as-an-adult-cropped.jpg"}
];

let currentChar = characters[Math.floor(Math.random()*characters.length)];
document.getElementById("charImg").src = currentChar.img;

function checkChar(){
  const val = document.getElementById("charInput").value.toLowerCase();
  if(val === currentChar.name.toLowerCase()){
    points += 200 * multiplier();
    document.getElementById("charResult").innerText = "Dobrze! +200 pkt";
    currentChar = characters[Math.floor(Math.random()*characters.length)];
    document.getElementById("charImg").src = currentChar.img;
  }else{
    document.getElementById("charResult").innerText = "Å¹le";
  }
  document.getElementById("charInput").value="";
  update();
}

/* ====== REBIRTH ====== */
function doRebirth(){
  if(points >= rebirthCost()){
    points = 0;
    rebirth++;
    update();
  }else{
    alert("Za maÅ‚o punktÃ³w");
  }
}

update();
</script>
