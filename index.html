<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Platforma Gier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
}

/* ---------- HEADER ---------- */
header {
  text-align: center;
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
}

/* ---------- LOGIN ---------- */
#loginBox {
  max-width: 350px;
  margin: 40px auto;
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 10px;
}

#loginBox input, #loginBox button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
  border: none;
}

#loginBox button {
  background: #00c853;
  font-weight: bold;
  cursor: pointer;
}

/* ---------- MAIN ---------- */
#main {
  display: none;
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.points {
  font-size: 18px;
}

a {
  color: #00e5ff;
  text-decoration: none;
  font-weight: bold;
}

/* ---------- GAMES ---------- */
.game {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 10px;
  margin-top: 20px;
}

button.game-btn {
  padding: 10px 20px;
  margin-top: 10px;
  background: #2979ff;
  border: none;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}

/* ---------- FOOTER ---------- */
footer {
  margin-top: 50px;
  padding: 20px;
  text-align: center;
  background: rgba(0,0,0,0.4);
}
footer a {
  margin: 0 10px;
}
</style>
</head>

<body>

<header>üéÆ Platforma Gier</header>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Logowanie</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Has≈Ço">
  <button onclick="login()">Zaloguj</button>
</div>

<!-- MAIN -->
<div id="main">

  <div class="top-bar">
    <div class="points">Punkty: <span id="points">0</span></div>
    <a href="wyplaty.html">üí∏ Wyp≈Çaty</a>
  </div>

  <!-- CLICKER -->
  <div class="game">
    <h3>üñ±Ô∏è Klikacz</h3>
    <p>1 klik = 1 punkt</p>
    <button class="game-btn" onclick="clicker()">Kliknij</button>
  </div>

  <!-- RANDOM -->
  <div class="game">
    <h3>üé≤ Losowanie 1‚Äì100</h3>
    <button class="game-btn" onclick="randomGame()">Losuj</button>
    <p id="randomResult"></p>
  </div>

</div>

<footer>
  <a href="o-nas.html">O nas</a>
  <a href="regulamin.html">Regulamin</a>
  <a href="polityka-prywatnosci.html">Polityka prywatno≈õci</a>
</footer>

<script>
/* ---------- SESSION ---------- */
if (localStorage.getItem("loggedIn") === "true") {
  showMain();
}

/* ---------- LOGIN ---------- */
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Wpisz email i has≈Ço");
    return;
  }

  localStorage.setItem("loggedIn", "true");
  localStorage.setItem("userEmail", email);

  if (!localStorage.getItem("points")) {
    localStorage.setItem("points", "0");
  }

  showMain();
}

function showMain() {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("main").style.display = "block";
  updatePoints();
}

/* ---------- POINTS ---------- */
function updatePoints() {
  document.getElementById("points").innerText =
    localStorage.getItem("points") || "0";
}

function addPoints(x) {
  let p = parseInt(localStorage.getItem("points") || "0");
  p += x;
  localStorage.setItem("points", p);
  updatePoints();
}

/* ---------- GAMES ---------- */
function clicker() {
  addPoints(1);
}

function randomGame() {
  const n = Math.floor(Math.random() * 100) + 1;
  document.getElementById("randomResult").innerText =
    "Wylosowano: " + n + " (+ " + n + " pkt)";
  addPoints(n);
}
</script>

</body>
</html>
