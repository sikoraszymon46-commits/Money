<head>

<style>
body{
  margin:0;

  width:100%;

  overflow:hidden;

}

  background:#00e5ff;

  left:20px;
}

  width:30px;
  height:30px;
  background:red;
  position:absolute;
  bottom:10px;
  right:-40px;

</head>

<body>

<header>
<h1>ğŸ® PlayWatch</h1>
<p>Punkty: <span id="points">0</span> | Rebirth: <span id="rebirths">0</span></p>
</header>

<!-- KOÅO -->
<section>
<h2>ğŸ¡ KoÅ‚o Fortuny</h2>
<button onclick="spin()">ZakrÄ™Ä‡</button>
<div id="wheel"></div>
</section>

<!-- LOSOWANIE -->
<section>
<h2>ğŸ”¢ Losowanie 1â€“100</h2>
<button onclick="draw()">Losuj</button>
<div id="drawRes"></div>
</section>

<!-- GEOMETRY DASH -->
<section>
<h2>ğŸŸ¦ Geometry Dash</h2>
<div id="dashGame">
  <div id="player"></div>
</div>
<button onclick="jump()">Skok</button>
<div id="dashInfo"></div>
</section>

<!-- SZACHY -->
<section>
<h2>â™Ÿï¸ Szachowa zagadka</h2>
<img id="chessImg">
<br><br>
<input id="chessInput" placeholder="np. mat w jednym">
<button onclick="checkChess()">SprawdÅº</button>
<button onclick="nextChess()">Losuj</button>
<div id="chessRes"></div>
</section>

<!-- FILMY -->
<section>
<h2>ğŸ¬ Zgadnij postaÄ‡</h2>
<img id="movieImg">
<br><br>
<input id="movieInput" placeholder="ImiÄ™ postaci">
<button onclick="checkMovie()">SprawdÅº</button>
<button onclick="nextMovie()">Losuj</button>
<div id="movieRes"></div>
</section>

<!-- KLIKACZ -->
<section>
<h2>ğŸ–±ï¸ Klikacz</h2>
<button onclick="clicker()">Kliknij</button>
<button onclick="rebirth()">Rebirth (â€“100)</button>
<div>KlikniÄ™cia: <span id="clicks">0</span></div>
</section>

<footer>

</footer>

<script>
let points=0, clicks=0, rebirths=0;

/* PUNKTY */
function add(p){
 points+=p;
 document.getElementById("points").innerText=points;
}

/* KOÅO */
function spin(){
 let w=Math.floor(Math.random()*500)+1;
 add(w);
 document.getElementById("wheel").innerText="+"+w+" pkt";
}

/* LOSOWANIE */
function draw(){
 document.getElementById("drawRes").innerText=
 "Wylosowano: "+(Math.floor(Math.random()*100)+1);
}

/* GEOMETRY DASH */
let jumping=false;
let obstacle=document.createElement("div");
obstacle.className="obstacle";
document.getElementById("dashGame").appendChild(obstacle);

let obsX=900;
setInterval(()=>{
 obsX-=5;
 obstacle.style.right=obsX+"px";
 if(obsX<-40){
  obsX=900;
  add(5);
 }
 let player=document.getElementById("player");
 let pBottom=parseInt(player.style.bottom||10);
 if(obsX<60 && obsX>20 && pBottom<30){
  document.getElementById("dashInfo").innerText="âŒ PrzegraÅ‚eÅ›";
  obsX=900;
 }
},30);

function jump(){
 if(jumping) return;
 jumping=true;
 let player=document.getElementById("player");
 let up=0;
 let jumpInt=setInterval(()=>{
  up+=5;
  player.style.bottom=(10+up)+"px";
  if(up>=60){
   clearInterval(jumpInt);
   let down=setInterval(()=>{
    up-=5;
    player.style.bottom=(10+up)+"px";
    if(up<=0){
     clearInterval(down);
     jumping=false;
    }
   },20);
  }
 },20);
}

/* SZACHY */
const chess=[
 {a:"mat w jednym",i:"https://upload.wikimedia.org/wikipedia/commons/5/5d/Chess_diagram.svg"},
 {a:"wideÅ‚ki",i:"https://upload.wikimedia.org/wikipedia/commons/3/3e/Knight_fork_example.png"}
];
let ch;

function nextChess(){
 ch=chess[Math.floor(Math.random()*chess.length)];
 document.getElementById("chessImg").src=ch.i;
 document.getElementById("chessRes").innerText="";
 document.getElementById("chessInput").value="";
}
function checkChess(){
 let v=document.getElementById("chessInput").value.toLowerCase();
 if(v.includes(ch.a)){
  add(20);
  document.getElementById("chessRes").innerText="âœ… Dobrze";
 }else{
  document.getElementById("chessRes").innerText="âŒ "+ch.a;
 }
}
nextChess();

/* FILMY */
const movies=[
 {n:"Eleven",i:"https://upload.wikimedia.org/wikipedia/en/3/38/Eleven_Stranger_Things.jpg"},
 {n:"Wednesday",i:"https://upload.wikimedia.org/wikipedia/en/6/6b/Wednesday_Addams_2022.jpg"},
 {n:"Golden",i:"https://upload.wikimedia.org/wikipedia/pl/5/59/Furioza_film.jpg"}
];
let mv;

function nextMovie(){
 mv=movies[Math.floor(Math.random()*movies.length)];
 document.getElementById("movieImg").src=mv.i;
 document.getElementById("movieRes").innerText="";
 document.getElementById("movieInput").value="";
}
function checkMovie(){
 let v=document.getElementById("movieInput").value.toLowerCase();
 if(v===mv.n.toLowerCase()){
  add(20);
  document.getElementById("movieRes").innerText="âœ… Dobrze";
 }else{
  document.getElementById("movieRes").innerText="âŒ To "+mv.n;
 }
}
nextMovie();

/* KLIKACZ */
function clicker(){
 clicks++;
 add(1);
 document.getElementById("clicks").innerText=clicks;
}
function rebirth(){
 if(points>=100){
  points=0;
  clicks=0;
  rebirths++;
  document.getElementById("points").innerText=0;
  document.getElementById("clicks").innerText=0;
  document.getElementById("rebirths").innerText=rebirths;
 }
}
</script>

</body>
</html>
