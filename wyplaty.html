<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wyp≈Çaty ‚Äì PlayWatch</title>
<style>
body { margin:0; font-family: Arial,sans-serif; background: linear-gradient(to right,#1e3c72,#2a5298); color:#fff; text-align:center; }
header { background:#0d1b33; padding:20px; }
header h1 { margin:0; display:inline-block; }
section { max-width:800px; margin:20px auto; background: rgba(0,0,0,0.6); padding:20px; border-radius:12px; }
input, button { padding:10px; margin:6px; border-radius:6px; border:none; width:200px; }
button { background:#ff9800; cursor:pointer; font-weight:bold; }
ul { text-align:left; list-style:none; padding-left:0; }
footer { margin-top:40px; padding:20px; background:#0d1b33; }
footer a { color:#ff9800; margin:0 10px; text-decoration:none; }
</style>
</head>
<body>

<header>
  <h1>üíµ Wyp≈Çaty</h1>
</header>

<section id="withdrawSection">
  <h2>Z≈Ç√≥≈º wniosek o wyp≈Çatƒô</h2>
  <input id="firstName" type="text" placeholder="Imiƒô"><br>
  <input id="lastName" type="text" placeholder="Nazwisko"><br>
  <input id="paypalEmail" type="email" placeholder="Email PayPal"><br>
  <input id="amount" type="number" placeholder="Kwota (min 30 z≈Ç)"><br>
  <button onclick="submitWithdraw()">Wy≈õlij wniosek</button>
  <p id="message"></p>

  <h3>Historia wyp≈Çat</h3>
  <ul id="historyList"></ul>
</section>

<footer>
  <a href="index.html">Strona g≈Ç√≥wna</a> |
  <a href="o-nas.html">O nas</a> |
  <a href="regulamin.html">Regulamin</a> |
  <a href="polityka-prywatnosci.html">Polityka prywatno≈õci</a>
</footer>

<script>
// --- symulacja zalogowanego u≈ºytkownika (mo≈ºesz zastƒÖpiƒá logowaniem) ---
let loggedUser = localStorage.getItem("loggedUser");
if(!loggedUser){ 
  loggedUser = "TestUser"; 
  localStorage.setItem("loggedUser", loggedUser);
}

// Pobranie lub utworzenie obiektu wszystkich wyp≈Çat
let withdrawals = JSON.parse(localStorage.getItem("withdrawals")) || {};
if(!withdrawals[loggedUser]) withdrawals[loggedUser] = [];

// Funkcja aktualizacji historii
function updateHistory(){
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  withdrawals[loggedUser].forEach((w,i)=>{
    const li = document.createElement("li");
    li.innerText = `${i+1}. ${w.firstName} ${w.lastName} | ${w.paypalEmail} | ${w.amount} z≈Ç ‚Äì ${w.date}`;
    list.appendChild(li);
  });
}

// Funkcja wysy≈Çania wniosku
function submitWithdraw(){
  const f = firstName.value.trim();
  const l = lastName.value.trim();
  const p = paypalEmail.value.trim();
  const val = parseFloat(amount.value);

  if(!f || !l || !p) { message.innerText="Uzupe≈Çnij wszystkie pola!"; return; }
  if(isNaN(val) || val < 30) { message.innerText="Minimalna kwota to 30 z≈Ç!"; return; }

  const date = new Date().toLocaleString();

  withdrawals[loggedUser].push({firstName:f,lastName:l,paypalEmail:p,amount:val,date:date});

  localStorage.setItem("withdrawals", JSON.stringify(withdrawals));

  message.innerText = "Wniosek wys≈Çany!";
  firstName.value = lastName.value = paypalEmail.value = amount.value = "";
  updateHistory();
}

updateHistory();
</script>
</body>
</html>
