<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wypłaty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE SCRIPT (NIE npm) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background:linear-gradient(to right,#141e30,#243b55);
  color:#fff;
  font-family:Arial;
}
.box{
  max-width:400px;
  margin:50px auto;
  background:rgba(0,0,0,.6);
  padding:20px;
  border-radius:10px;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
}
button{
  background:#00e676;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Wypłata środków</h2>
  <input id="name" placeholder="Imię i nazwisko">
  <input id="email" placeholder="Email PayPal">
  <input id="amount" placeholder="Kwota (zł)">
  <button onclick="send()">Wyślij wniosek</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCVkqjA4Yw_cAyKJ5wZ_YojZmEsa_w3THs",
  authDomain: "money-19005.firebaseapp.com",
  projectId: "money-19005",
  storageBucket: "money-19005.firebasestorage.app",
  messagingSenderId: "843755877611",
  appId: "1:843755877611:web:b62bfa25950a7a21227aae",
  measurementId: "G-Z30W3GL7HN"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function send(){
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const amount = document.getElementById("amount").value;

  if(!name || !email || !amount){
    alert("Uzupełnij wszystkie pola");
    return;
  }

  db.collection("withdrawals").add({
    name: name,
    email: email,
    amount: amount,
    status: "Oczekuje",
    date: new Date().toLocaleString()
  }).then(()=>{
    alert("Wniosek wysłany ✔");
    document.getElementById("name").value="";
    document.getElementById("email").value="";
    document.getElementById("amount").value="";
  }).catch(err=>{
    alert("Błąd: "+err);
  });
}
</script>

</body>
</html>
