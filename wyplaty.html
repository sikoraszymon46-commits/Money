<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wypłaty</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCVkqjA4Yw_cAyKJ5wZ_YojZmEsa_w3THs",
  authDomain: "money-19005.firebaseapp.com",
  projectId: "money-19005",
  storageBucket: "money-19005.firebasestorage.app",
  messagingSenderId: "843755877611",
  appId: "1:843755877611:web:b62bfa25950a7a21227aae"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.wyslij = async function() {
  const email = document.getElementById("email").value;
  const kwota = document.getElementById("kwota").value;

  if(!email || !kwota) return alert("Wpisz dane!");

  await addDoc(collection(db, "wyplaty"), {
    email: email,
    kwota: Number(kwota),
    status: "oczekuje",
    data: serverTimestamp()
  });

  alert("Wniosek wysłany!");
}
</script>
<style>
body{background:#0c0f1f;color:white;font-family:Arial;text-align:center}
.box{background:#181c3a;padding:20px;border-radius:12px;max-width:400px;margin:100px auto}
input,button{padding:10px;margin:10px;width:90%;border-radius:8px;border:none}
button{background:#00c853;color:white;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h2>Wypłata</h2>
<input id="email" placeholder="PayPal email">
<input id="kwota" type="number" placeholder="Kwota">
<button onclick="wyslij()">Wyślij</button>
</div>

</body>
</html>
