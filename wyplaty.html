<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wypłaty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE SCRIPT -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background:linear-gradient(to right,#141e30,#243b55);
  color:#fff;
  font-family:Arial;
}
.box{
  max-width:400px;
  margin:50px auto;
  background:rgba(0,0,0,.6);
  padding:20px;
  border-radius:10px;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:5px;
}
button{
  background:#00e676;
  font-weight:bold;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  border-bottom:1px solid #444;
  padding:8px;
  text-align:center;
}
</style>
</head>

<body>

<div class="box">
  <h2>Wypłata środków</h2>
  <input id="name" placeholder="Imię i nazwisko">
  <input id="email" placeholder="Email PayPal">
  <input id="points" placeholder="Twoje punkty" type="number">
  <button onclick="send()">Wyślij wniosek</button>
</div>

<div class="box">
  <h3>Twoje wnioski:</h3>
  <table id="userList">
    <thead>
      <tr>
        <th>Kwota (zł)</th>
        <th>Punkty</th>
        <th>Status</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCVkqjA4Yw_cAyKJ5wZ_YojZmEsa_w3THs",
  authDomain: "money-19005.firebaseapp.com",
  projectId: "money-19005",
  storageBucket: "money-19005.firebasestorage.app",
  messagingSenderId: "843755877611",
  appId: "1:843755877611:web:b62bfa25950a7a21227aae",
  measurementId: "G-Z30W3GL7HN"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ustawienia
const POINTS_PER_ZL = 10000000; // 10 mln punktów = 1 zł
const MIN_AMOUNT = 30;           // zł
const MIN_POINTS = MIN_AMOUNT * POINTS_PER_ZL; // 300 mln pkt

function send(){
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const points = parseInt(document.getElementById("points").value);

  if(!name || !email || !points){
    alert("Uzupełnij wszystkie pola");
    return;
  }

  if(points < MIN_POINTS){
    alert(`Masz za mało punktów. Minimalnie ${MIN_POINTS} pkt (${MIN_AMOUNT} zł)`);
    return;
  }

  const amount = points / POINTS_PER_ZL;

  db.collection("withdrawals").add({
    name: name,
    email: email,
    points: points,
    amount: amount.toFixed(2),
    status: "Oczekuje",
    date: new Date().toLocaleString()
  }).then(()=>{
    alert("Wniosek wysłany ✔");
    document.getElementById("name").value="";
    document.getElementById("email").value="";
    document.getElementById("points").value="";
  }).catch(err=>{
    alert("Błąd: "+err);
  });

  // od razu odśwież historię
  loadUserWithdrawals(email);
}

// funkcja do pokazywania historii wniosków użytkownika
function loadUserWithdrawals(userEmail){
  db.collection("withdrawals")
    .where("email","==",userEmail)
    .orderBy("date","desc")
    .onSnapshot(snapshot=>{
      const tbody = document.querySelector("#userList tbody");
      tbody.innerHTML = "";
      snapshot.forEach(doc=>{
        const d = doc.data();
        tbody.innerHTML += `
          <tr>
            <td>${d.amount} zł</td>
            <td>${d.points}</td>
            <td>${d.status}</td>
            <td>${d.date}</td>
          </tr>
        `;
      });
    });
}
</script>

</body>
</html>
