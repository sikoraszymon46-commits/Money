<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wyp≈Çaty ‚Äì PlayWatch</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:linear-gradient(to right,#1e3c72,#2a5298); color:white;}
header{background:#0d1b33; padding:20px; display:flex; justify-content:space-between; align-items:center;}
header a { color:#ff9800; text-decoration:none; margin-left:15px; font-weight:bold;}
header a:hover { text-decoration:underline;}
main { display:flex; justify-content:flex-start; flex-wrap:wrap; max-width:1200px; margin:20px auto; }
.withdrawPanel { 
    background:rgba(0,0,0,0.6); padding:20px; border-radius:12px; width:300px; 
    position:fixed; top:20px; right:20px; 
}
.withdrawPanel h2 { margin-top:0; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th, td { border:1px solid #fff; padding:8px; text-align:center;}

</style>
</head>
<body>

<header>
<h1>Wyp≈Çaty ‚Äì PlayWatch</h1>
<nav>
    <a href="index.html">Strona g≈Ç√≥wna</a>
    <a href="regulamin.html">Regulamin</a>
    <a href="polityka-prywatnosci.html">Polityka prywatno≈õci</a>
</nav>
</header>

<main>
<div class="withdrawPanel">
<h2>üí∞ Wyp≈Çata</h2>
<p>Saldo punkt√≥w: <span id="points">0</span></p>
<p>Kurs: 5 000 000 pkt = 1 z≈Ç</p>
<input id="withdrawAmount" type="number" placeholder="Ile z≈Ç chcesz wyp≈Çaciƒá?">
<button onclick="requestWithdraw()">Popro≈õ o wyp≈Çatƒô</button>
<p id="withdrawMsg"></p>
<p>Minimalna wyp≈Çata: 30 z≈Ç</p>

<h3>Historia wyp≈Çat</h3>
<table>
<tr><th>#</th><th>Kwota (z≈Ç)</th><th>Data</th></tr>
<tbody id="historyTable"></tbody>
</table>
</div>
</main>

<script>
let points = parseInt(localStorage.getItem("points")) || 50000000; // przyk≈Çadowe punkty
let history = [];

function updateUI(){
    document.getElementById("points").innerText = points;
    renderHistory();
    localStorage.setItem("points", points);
}

function requestWithdraw(){
    const amount = parseFloat(document.getElementById("withdrawAmount").value);
    if(isNaN(amount) || amount <= 0){
        document.getElementById("withdrawMsg").innerText = "‚ùå Podaj poprawnƒÖ kwotƒô!";
        return;
    }
    if(amount < 30){
        document.getElementById("withdrawMsg").innerText = "‚ùå Minimalna wyp≈Çata to 30 z≈Ç!";
        return;
    }
    const pointsNeeded = amount * 5000000;
    if(points < pointsNeeded){
        document.getElementById("withdrawMsg").innerText = "‚ùå Nie masz tylu punkt√≥w!";
        return;
    }

    points -= pointsNeeded;
    const now = new Date();
    history.push({amount: amount, date: now.toLocaleString()});

    document.getElementById("withdrawMsg").innerText = `‚úÖ Poproszono o wyp≈Çatƒô ${amount} z≈Ç.`;
    document.getElementById("withdrawAmount").value = "";
    updateUI();
}

function renderHistory(){
    const tbody = document.getElementById("historyTable");
    tbody.innerHTML = "";
    history.forEach((item,index)=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${index+1}</td><td>${item.amount}</td><td>${item.date}</td>`;
        tbody.appendChild(tr);
    });
}

updateUI();
</script>

<footer style="background:#0d1b33; text-align:center; padding:20px; margin-top:50px;">

</footer>

</html>
