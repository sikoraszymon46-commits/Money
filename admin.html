<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admina ‚Äì Wyp≈Çaty</title>

<style>
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:linear-gradient(to right,#1e3c72,#2a5298);
    color:white;
}

header{
    background:#0d1b33;
    padding:20px;
    text-align:center;
}

main{
    max-width:1000px;
    margin:40px auto;
    padding:0 20px;
}

section{
    background:rgba(0,0,0,0.6);
    padding:25px;
    border-radius:12px;
}

h2{
    text-align:center;
    margin-top:0;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}

th, td{
    padding:10px;
    border-bottom:1px solid rgba(255,255,255,0.2);
    text-align:center;
}

th{
    color:#ff9800;
}

button{
    padding:8px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}

.approve{
    background:#4caf50;
    color:#000;
}

.reject{
    background:#f44336;
    color:#000;
}

footer{
    background:#0d1b33;
    padding:20px;
    text-align:center;
    margin-top:40px;
}

footer a{
    color:#ff9800;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>üõ† Panel Admina ‚Äì Wyp≈Çaty</h1>
</header>

<main>

<section>
<h2>Lista wniosk√≥w o wyp≈Çatƒô</h2>

<table>
<thead>
<tr>
<th>Data</th>
<th>Kwota</th>
<th>Imiƒô</th>
<th>Konto</th>
<th>Status</th>
<th>Akcja</th>
</tr>
</thead>

<tbody id="adminList">
<tr>
<td colspan="6">Brak wniosk√≥w</td>
</tr>
</tbody>
</table>

</section>

</main>

<footer>
<a href="index.html">Strona g≈Ç√≥wna</a>
</footer>

<script>
let adminList = document.getElementById("adminList");

// symulacja danych (na razie rƒôczna)
let requests = JSON.parse(localStorage.getItem("withdrawRequests")) || [];

function renderAdmin(){
    adminList.innerHTML = "";

    if(requests.length === 0){
        adminList.innerHTML = "<tr><td colspan='6'>Brak wniosk√≥w</td></tr>";
        return;
    }

    requests.forEach((r, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${r.date}</td>
            <td>${r.amount} z≈Ç</td>
            <td>${r.name}</td>
            <td>${r.bank}</td>
            <td>${r.status}</td>
            <td>
                <button class="approve" onclick="approve(${i})">Zatwierd≈∫</button>
                <button class="reject" onclick="reject(${i})">Odrzuƒá</button>
            </td>
        `;
        adminList.appendChild(row);
    });
}

function approve(i){
    requests[i].status = "‚úÖ Zatwierdzona";
    save();
}

function reject(i){
    requests[i].status = "‚ùå Odrzucona";
    save();
}

function save(){
    localStorage.setItem("withdrawRequests", JSON.stringify(requests));
    renderAdmin();
}

renderAdmin();
</script>

</body>
</html>
