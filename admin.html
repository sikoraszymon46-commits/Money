<style>
body { font-family: Arial,sans-serif; background: linear-gradient(to right,#1e3c72,#2a5298); color:#fff; text-align:center; margin:0;}
header, footer { background:#0d1b33; padding:20px;}

<body>

<header>
<h1>ðŸ‘‘ Panel Admina</h1>

<section>
<h2>Wnioski o wypÅ‚atÄ™</h2>
<table id="requestsTable">
<tr>
<th>#</th><th>UÅ¼ytkownik</th><th>ImiÄ™ Nazwisko</th><th>Email PayPal</th><th>Kwota</th><th>Data</th><th>Akcja</th>
</tr>
</table>

<footer>
<a href="index.html">Strona gÅ‚Ã³wna</a>
</footer>

<script>
let withdrawals = JSON.parse(localStorage.getItem("withdrawals")) || [];

function updateTable(){
  const table=document.getElementById("requestsTable");
  table.querySelectorAll("tr:not(:first-child)").forEach(e=>e.remove());

  withdrawals.forEach((w,index)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${index+1}</td>
      <td>${w.user}</td>
      <td>${w.firstName} ${w.lastName}</td>
      <td>${w.paypalEmail}</td>
      <td>${w.amount} zÅ‚</td>
      <td>${w.date}</td>
      <td>
        <button class="approve" onclick="approve(${index})">âœ”</button>
        <button class="reject" onclick="reject(${index})">âœ–</button>
      </td>`;
    table.appendChild(tr);
  });
}

function approve(index){
  alert(`WypÅ‚ata dla ${withdrawals[index].user} zatwierdzona!`);
  withdrawals.splice(index,1);
  localStorage.setItem("withdrawals",JSON.stringify(withdrawals));
  updateTable();
}

function reject(index){
  alert(`WypÅ‚ata dla ${withdrawals[index].user} odrzucona!`);
  withdrawals.splice(index,1);
  localStorage.setItem("withdrawals",JSON.stringify(withdrawals));
  updateTable();
}

updateTable();
</script>
